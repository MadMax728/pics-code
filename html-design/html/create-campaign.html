<!DOCTYPE html>
<html>
<head>
	<title>Picstagraph</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="http://localhost:8080/global/picstagraph-web/css/index.css">    
</head>
<body>
	
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#create-campaign">Create campaign</button>
<!-- Modal -->
<div id="create-campaign" class="modal fade create-campaign-modal" role="dialog">
  	<div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      	<div class="modal-header">
		        <div class="col-sm-4 modal-title no-padding">Create campaign</div>
		        <div class="col-sm-8 text-right no-padding">
		        	<button class="black_button">Cancel</button>
                    <button class="black_button">Back</button>
                    <button class="black_button">Preview</button>
                    <button class="black_button">Continue</button>
		        </div>
	      	</div>
	      	<div class="modal-body">
	        	<div class="col-sm-7 create-campaign-wrapper">
                    <div class="title">Title</div>
                    <input type="text" placeholder="Enter your campaign description here and add images and videosâ€¦ "/> 
	        	</div> 
	        	<div class="col-sm-5 no-padding">
                    <div class="editor-options">
                        <ul class="editor-row">
                            <li>
                                <input type="radio" id="title" name="font" class="" checked="">
                                <label for="title" class="title-font">Title</label>
                            </li>
                            <li>
                                <input type="radio" id="heading" name="font">
                                <label for="heading" class="heading-font">Heading</label>
                            </li>
                            <li class="border-right">
                                <input type="radio" id="text" name="font">
                                <label for="text" class="text-font">Text</label>
                            </li>
                            <li class="no-border">
                                <button><img src="images/plus-button.svg" /></button>
                            </li>
                        </ul>
                        <ul class="editor-row">
                            <li>
                                <input type="checkbox" id="chk1" name="chk" value="all" checked>
                                <label for="chk1"><img src="images/alignment1.jpg"/></label>
                            </li>
                            <li>
                                <input type="checkbox" id="chk2" name="chk"value="false">
                                <label for="chk2"><img src="images/alignment2.jpg"/></label>
                            </li>
                            <li>
                                <input type="checkbox" id="chk3" name="chk" value="true">
                                <label for="chk3"><img src="images/alignment3.jpg"/></label>
                            </li>
                            <li>
                                <input type="checkbox" id="chk4" name="chk" value="true">
                                <label for="chk4"><img src="images/alignment4.jpg"/></label>
                            </li>
                        </ul>
                        <ul class="editor-row">
                            <li>
                                <input type="checkbox" id="chk5" name="chk" value="all" checked>
                                <label for="chk5">B</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chk6" name="chk"value="false">
                                <label for="chk6"><i>I</i></label>
                            </li>
                            <li>
                                <input type="checkbox" id="chk7" name="chk" value="true">
                                <label for="chk7">U</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chk8" name="chk" value="true">
                                <label for="chk8">S</label>
                            </li>
                        </ul>
                    </div>
	        	</div>
	      	</div>	      	
	    </div>
  	</div>
</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
