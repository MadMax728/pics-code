<!DOCTYPE html>
<html>
<head>
	<title>Mobile Screen 1</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="http://localhost:8080/global/picstagraph-web/css/index.css">    
</head>
<body>
	<header>
		<div class="mobile_logo">
			<a href="#"><img src="images/logo.png" alt="logo"></a>
		</div>
		<div class="mobile_intro_text">
			<p>Picstagraph</p>
			<p>In der Picstagraph-App offenen</p>
		</div>
		<div class="text-uppercase padding-15">
			<a href="#" class="mobile_open_btn">Open</a>
		</div>
	</header>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="back_option padding-15">
					<a href="mobile4.html">
						<img src="images/black_left_arrow.svg" alt="left_arrow">
						Back
					</a>
				</div>
				<div class="mobile_language_option">
					<div class="normal_title padding-15">Language</div>
					<div class="language_inputs">
						<div class="input_wrapper padding-15">
							<label for="english">English</label>
							<input type="radio" name="language" id="english">
						</div>
						<div class="input_wrapper padding-15">
							<label for="german">German</label>
							<input type="radio" name="language" id="german">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
