<!DOCTYPE html>
<html>
<head>
	<title>Picstagraph</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="http://localhost:8080/global/picstagraph-web/css/index.css">    
</head>
<body>
	
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#upload-img1">Upload Image</button>
<!-- Modal -->
<div id="upload-img1" class="modal fade upload-image-modal" role="dialog">
  	<div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      	<div class="modal-header">
		        <div class="col-sm-6 modal-title no-padding">Upload image</div>
		        <div class="col-sm-6 text-right no-padding">
		        	<button class="black_button">Cancel</button>
		        	<button class="black_button">Continue</button>
		        </div>
	      	</div>
	      	<div class="modal-body">
	        	<div class="col-sm-6 upload-form">
	        		<div class="no-padding profile_image">
						<img src="images/image.jpg" alt="image" class="img-circle img-responsive">
					</div>
					<div class="user-title">
						<div class="normal_title">Title of campaigns</div>
						<div class="secondary_title">User name</div>									
					</div>
					<form>
						<div class="form-group">
							<label>Add Location</label>
							<input type="text" name="location" />
						</div>
						<div class="form-group">
							<label>Add Category</label>
							<select>
								<option>Category 1</option>
								<option>Category 2</option>
								<option>Category 3</option>
								<option>Category 4</option>
							</select>
						</div>
						<div class="form-group no-margin">
							<label>Add description</label>
							<textarea class="form-control"></textarea>
						</div>
					</form>
	        	</div> 
	        	<div class="col-sm-6 no-padding">
	        		<div class="image-wrapper">
                        <div class="progress-bar-wrapper">
                            <div class="progress blue">
                                <span class="progress-left">
                                    <span class="progress-bar"></span>
                                </span>
                                <span class="progress-right">
                                    <span class="progress-bar"></span>
                                </span>
                                <div class="progress-value">90%</div>
                            </div>
                        </div>       			
	        		</div>
	        		<div class="add-wrapper">
	        			<img src="images/plus-button.svg" />
	        		</div>
	        	</div>
	      	</div>	      	
	    </div>
  	</div>
</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
