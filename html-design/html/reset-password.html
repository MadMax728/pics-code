<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="http://localhost:8080/global/picstagraph-web/css/index.css">

<body class="login-process">
	<header>
		<div class="custom-container">			
			<div class="login-logo">
				<a href=""><img src="images/login-logo.png" /></a>
			</div>
			<ul class="login-header-menu">
				<li>
					<a href="#">About Us</a>
				</li>
				<li>

			</ul>			
		</div>
	</header>
	<section>
		<div class="custom-container">
			<div class="login-wrapper">
				<h3 class="text-center">Reset password</h3>
				<p>Please enter your new password here.</p>
				<form>
					<div class="form-group">			 
					    <input type="password" class="form-control" id="password" placeholder="Enter new password" />
					    <img src="images/checked.svg" />
					</div>	
					<div class="form-group">			 
					    <input type="password" class="form-control" id="new-password" placeholder="Repeat password" />
					    <img src="images/error.svg" />
					</div>					
					<div class="form-group">
						<button class="blue_button">Log in</button>
					</div>
				</form>				
			</div>
		</div>
	</section>
	<footer>
