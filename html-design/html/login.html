<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="http://localhost:8080/global/picstagraph-web/css/index.css">    
</head>
<body class="login-process">
	<header>
		<div class="custom-container">			
			<div class="login-logo">
				<a href=""><img src="images/login-logo.png" /></a>
			</div>
			<ul class="login-header-menu">
				<li>
					<a href="#">About Us</a>
				</li>
				<li>
					<a href="#">Register</a>
				</li> 
			</ul>			
		</div>
	</header>
	<section>
		<div class="custom-container">
			<div class="login-wrapper">
				<h3 class="text-center">Do what you love</h3>
				<p>Register for free</p>
				<form>
					<div class="form-group">			 
					    <input type="email" class="form-control" id="email" placeholder="User name / Email" />
					    <img src="images/checked.svg" />
					</div>
					<div class="form-group">			 
					    <input type="password" class="form-control" id="password" placeholder="Password" />
					    <img src="images/error.svg" />
					</div>
					<div class="form-group">
						<a href="">Forgot password</a>
					</div>
					<div class="form-group">
						<button class="blue_button">Log in</button>
					</div>
				</form>
				<div class="app-download">
					<div>App download</div>
					<a href="#"><img src="images/iphone.png" /></a>
					<a href="#"><img src="images/andriod.png" /></a>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="custom-container">
			<ul>
				<li>
					<a href="#">Support</a>
				</li>
				<li>
					<a href="#">Data Protechtion & Privacy Policy</a>
				</li>
				<li>
					<a href="#">Legal Notice</a>
				</li>
				<li>
					<a href="#">General terms & Conditions</a>
				</li>
				<li>
					<a href="#">NETZDG</a>
				</li>
				<li>
					<a href="#">Language</a>
				</li>
			</ul>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
