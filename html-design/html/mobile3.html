<!DOCTYPE html>
<html>
<head>
	<title>Mobile Screen 3</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="http://localhost:8080/global/picstagraph-web/css/index.css">    
</head>
<body>
	<header>
		<div class="mobile_logo">
			<a href="#"><img src="images/logo.png" alt="logo"></a>
		</div>
		<div class="mobile_intro_text">
			<p>Picstagraph</p>
			<p>In der Picstagraph-App offenen</p>
		</div>
		<div class="text-uppercase">
			<a href="#" class="mobile_open_btn">Open</a>
		</div>
	</header>
	<section class="full-height-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="mobile_menu padding-15">
					<button type="button">
    					<img src="images/menu.svg" alt="burgermenu">
  					</button>
				</div>
				<div class="language_link padding-15">
					<a href="#">Language</a>
				</div>
				<div class="clearfix"></div>
				<div class="mobile_page_logo text-center padding-15">
					<img src="images/mobile_logo.png">
				</div>
				<div class="clearfix"></div>
				<div class="download_option text-center">
					<div class="grey_title padding-15">
						Download App
					</div>
					<img src="images/iphone.png">
					<img src="images/andriod.png">
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
