    <section>
      <div class="container">
        <div class="row create-cms-page-wrapr">
          <div class="page-heading col-xs-12 mar-btm-5">
            Create new CMS page
          </div>
          <form class="cms-form col-xs-12 ">
            <div class="form-row col-xs-12">
              <div class="form-col col-xs-6 no-padding res480">
                <label for="" class="col-xs">Title of page</label>
                <input type="text" />
              </div>
              <div class="form-col col-xs-6 no-padding-right res480">
                <label for="">URL</label> <input type="text" />
              </div>
            </div>
            <div class="form-row marBtm30 col-xs-12">
              <div class="form-col col-xs-6 no-padding res480">
                <label for="">Language</label>
                <select name="" id="">
                  <option value="">Item1</option>
                  <option value="">Item2</option>
                  <option value="">Item3</option>
                </select>
                <span class="glyphicon glyphicon-triangle-bottom"></span>
              </div>
              <div class="form-col col-xs-6 no-padding-right res480">
                <label for="">Display page</label>
                <div class="choice-wrapr">
                  <div class="choice">
                    <input type="radio" name="choice" />
                    <label for="">Public</label>
                  </div>
                  <div class="choice">
                    <input type="radio" name="choice" />
                    <label for="">Default</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row col-xs-12 res480">
              <div class="editor-wrapr col-xs-12 no-padding">
                <div class="editor-head col-xs-12">
                  <div class="left-style-wrapr">
                    <select name="" id="" class="font-size">
                      <option value="">10</option>
                      <option value="">11</option>
                      <option value="">12</option>
                      <option value="">13</option>
                    </select>
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                  </div>
                  <div class="middle-style-wrapr">
                    <button type="button" class="bold">B</button>
                    <button type="button" class="italic">I</button>
                    <button type="button" class="underline">U</button>
                    <button type="button" class="color-picker">
                      <span></span>
                      <span class="glyphicon glyphicon-triangle-bottom"></span>
                      <!-- <input type="color" name="" id=""> -->
                    </button>
                  </div>
                  <div class="right-style-wrapr">
                    <button class="left-align"></button>
                    <button class="middle-align"></button>
                    <button class="right-align"></button>
                    <button class="justify-align"></button>
                  </div>
                  <div class="add">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                  </div>
                </div>
                <div class="editor-body col-xs-12 no-padding">
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
              </div>
            </div>
            <div class="form-row col-xs-12 marBtm0">
              <button type="button" class="form-btn">Cancel</button>
              <button type="button" class="form-btn">Preview</button>
              <button type="button" class="form-btn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"
    ></script>
